<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cambiar Hora</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />

    <!-- zona de scripts -->
    <script type="text/javascript" src="jquery-3.3.1/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>


    <style type="text/css">
		html {
		    background: -webkit-linear-gradient(top, rgb(43, 46, 64) 50%, rgb(63, 68, 87) 100%);
		    background-image: -webkit-linear-gradient(top left, rgb(63, 68, 87), rgb(63, 68, 87));
		    background-image: -o-linear-gradient(top left, rgb(63, 68, 87), rgb(63, 68, 87));
		    background-image: linear-gradient(to bottom right, rgb(63, 68, 87), rgb(63, 68, 87));
            height: -webkit-fill-available;
            height: 100%;
		    }

        input[type=text]:not(.browser-default) {
            height: 3rem;
            background-color: rgba(209, 209, 209, 0.6);
            text-align: center;
            border-radius: 5px;
            margin: 2px 0 2px 0;
            color: #000000;
            font-size: 18px;
        }

        .div_asig {
            height: 120px;
            border-radius: 10px;
            margin-top: 3%;
            margin-bottom: 3%;
            border: 1px solid rgba(0,0,0,0.17);
            background-color:rgba(0,0,0,0.17);
        }

        #cont_asig {
            overflow: auto;
            height: 600px;
            /*box-shadow: inset 0 0 10px rgba(7, 228, 44, 0.2);*/
            border-radius: 10px;
    		background-color: rgba(15, 22, 45, 0.52);
            color: #FFF;
        }
        .titulo {
            background-color: transparent;
        }
        .hoverable:hover {
		    -webkit-box-shadow: 0 8px 17px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
		    box-shadow: 0 8px 17px 0 rgba(7, 228, 44, 0.2), 0 6px 20px 0 rgba(96, 255, 77, 0.19);
		}

    </style>
</head>

<body>

    <div class="container">

        <div class="row">
            
            <div class="col s12 center titulo white-text">
                <h3>Asignaciones</h3>
            </div>

            <div id="cont_asig" class="col s12">

                <div id="info_asig" class="col s12 m10 offset-m1 hide">
                    <div class="col s12 center">
                        <h4>Datos de la Asignacion 0118E_M</h4>
                    </div>

                    <div class="input-field col s12 m6">
                        <input id="id_asig" type="text" class="validate">
                        <label for="id_asig">Id Asignacion</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Nombre Asignacion</label>
                    </div>

                    
                </div>
                <!-- <img src="image/Screenshot_20190217-221712_Instagram.jpg"> -->
                <div class="col s10 m4 offset-s1 offset-m1 center div_asig z-depth-1 waves-effect waves-yellow hoverable">
                    <h4>3618E_M</h4>
                </div>

                <div class="col s10 m4 offset-s1 offset-m2 center div_asig z-depth-1 hoverable">
                    <h4>0119E_M</h4>
                </div>

                <div class="col s10 m4 offset-s1 offset-m1 center div_asig z-depth-1 hoverable">
                    <h4>0219E_M</h4>

                </div>

                <div class="col s10 m4 offset-s1 offset-m2 center div_asig z-depth-1 hoverable">
                    <h4>0319E_M</h4>

                </div>

                <div class="col s10 m4 offset-s1 offset-m1 center div_asig z-depth-1 hoverable">
                    <h4>0419E_M</h4>

                </div>

                <div class="col s10 m4 offset-s1 offset-m2 center div_asig z-depth-1 hoverable">
                    <h4>0519E_M</h4>

                </div>
            
            </div>

        </div>
    </div>

    <script type="text/javascript">

    	$(document).ready(function(){

    	});


    	$(".div_asig").click(function(){
    		var cargando = '<div class="preloader-wrapper small active">'+
                        '<div class="spinner-layer spinner-green-only">'+
                            '<div class="circle-clipper left">'+
                                '<div class="circle"></div>'+
                            '</div>'+
                            '<div class="gap-patch">'+
                                '<div class="circle"></div>'+
                            '</div>'+
                            '<div class="circle-clipper right">'+
                                '<div class="circle"></div>'+
                            '</div>'+
                        '</div>'+
                    '</div>';
            $(this).append(cargando);
            window.setTimeout(() => {
            	$(".preloader-wrapper").remove();
            },3000);

    	});

    </script>
    <!-- zona de scripts -->
</body>

</html>
